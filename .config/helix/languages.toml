[[language]]
name = "python"
language-servers = [ "pyright", "ruff-lsp" ]
auto-format = true

[language-server.pyright.config.python.analysis]
typeCheckingMode = "basic"

[language-server.ruff-lsp]
command = "ruff-lsp"

[language-server.ruff-lsp.config.settings]
args = [ "--ignore", "E501" ]

[language.formatter]
command = "ruff"
args = [ "format", "--line-length", "88", "--quiet", "-" ] 


